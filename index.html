<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetaReiki Astro App</title>
    <!-- Tailwind CSS via CDN for simplicity, keeping existing config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              reiki: {
                cyan: '#00f2ff',
                magenta: '#ff00ff',
                dark: '#050b14',
                card: '#0f172a',
              },
              zodiac: {
                fire: '#ef4444',
                earth: '#10b981',
                air: '#f59e0b',
                water: '#3b82f6',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050b14;
        color: #e2e8f0;
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(0, 242, 255, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 100% 0%, rgba(255, 0, 255, 0.05) 0%, transparent 40%);
      }
      .star-field {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle linear infinite;
      }
      @keyframes twinkle {
        0% { opacity: 0.2; transform: scale(0.8); }
        50% { opacity: 0.8; transform: scale(1.2); }
        100% { opacity: 0.2; transform: scale(0.8); }
      }

      /* Custom Scrollbar for the main page if needed */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050b14;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }

      @media print {
        *, *::before, *::after {
          text-shadow: none !important;
          box-shadow: none !important;
          color: black !important; /* Force text to black */
        }
        
        html, body {
          background-color: white !important;
          background-image: none !important;
          height: auto !important;
          width: 100% !important;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        #root {
          display: block !important;
          height: auto !important;
          overflow: visible !important;
        }

        .star-field {
          display: none !important;
        }

        /* Ensure elements don't get cut off */
        .overflow-y-auto {
          overflow-y: visible !important;
          height: auto !important;
          max-height: none !important;
        }

        /* Page break handling */
        h1, h2, h3, h4, h5, h6 {
          break-after: avoid;
          page-break-after: avoid;
        }
        
        p, div {
          orphans: 3;
          widows: 3;
        }

        @page {
          margin: 1.5cm;
          size: auto;
        }
        
        /* Hide UI elements in print */
        button { display: none !important; }
        
        /* Specific overrides for our components */
        .bg-slate-800, .bg-slate-900, .bg-reiki-card {
          background-color: white !important;
          border: 1px solid #ddd !important;
        }
        
        /* Force background graphics if needed for charts, but usually better to strip them for clarity */
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.2.7",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "d3": "https://esm.sh/d3@^7.9.0",
    "astronomy-engine": "https://esm.sh/astronomy-engine@^2.1.19"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div id="star-container" class="star-field"></div>
    <script>
      // Simple star generation
      const container = document.getElementById('star-container');
      for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = Math.random() * 2 + 'px';
        star.style.height = star.style.width;
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDuration = (Math.random() * 3 + 2) + 's';
        star.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(star);
      }
    </script>
    <!-- Entry point for Vite -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
